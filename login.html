<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <div>
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <label for="rememberMe" class="text-gray-700">Remember Me</label>
                    </div>
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
            </form>
            <p class="text-center text-gray-700 mt-6">Don't have an account? <a href="#" id="showSignUp" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center hidden" id="signUpContainer">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signUpForm">
                <div class="mb-4">
                    <label for="signUpName" class="block text-gray-700">Name</label>
                    <input type="text" id="signUpName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="signUpEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="signUpEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="signUpPassword" class="block text-gray-700">Password</label>
                    <input type="password" id="signUpPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Sign Up</button>
            </form>
            <p class="text-center text-gray-700 mt-6">Already have an account? <a href="#" id="showLogin" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('showSignUp').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.min-h-screen').classList.add('hidden');
            document.getElementById('signUpContainer').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signUpContainer').classList.add('hidden');
            document.querySelector('.min-h-screen').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login form submitted');
        });

        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add sign up logic here
            alert('Sign up form submitted');
        });
    </script>
</body>
</html>
